{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
    <div class="container">
        
                <div class="navbar navbar-inverse navbar-static-top" role="navigation">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" rel="home" href="/" >News@one</a>
                        </div>
                
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                
                            <ul class="nav navbar-nav">
                                <li><a href="/cricket">Cricket</a></li>
                                <li><a href="#href">Business</a></li>
                                <li><a href="#href">Entertainment</a></li>
                                <li><a href="#href">Politics</a></li>
                                <li><a href="#href">Travel</a></li>
                                <li><a href="#href">About</a></li>
                            </ul>
                
                        <div class="col-sm-3 col-md-3 pull-right">
                            <form class="navbar-form" role="search" method="GET">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" name="search" id="srch-term">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                
                </div>
                <div class="jumbotron-fluid bg-info">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</body>
</html>
