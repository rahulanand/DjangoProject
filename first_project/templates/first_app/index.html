<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>First App Image</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Hello welcome to Django level 2</h1>
    <h2>Here are your access record</h2>

    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>

        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>NO ACcESS RECORD FOUND! </p>
      {% endif %}
    </div>
    <img src="{% static "images/Model-Scarlett-Johansson-Wallpaper.jpg" %}" alt="error">
  </body>
</html>
