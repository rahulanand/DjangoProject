{% extends "base.html" %}

{% block content %}
{% load bootstrap %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
                <h1>Login Here</h1>
                <form method="POST">{% csrf_token %}
                    {{ form|bootstrap }}
                    <input type="submit" value="Login" class="btn btn-primary" >
                </form>

{% endblock %}
